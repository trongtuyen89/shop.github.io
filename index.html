<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🎉 Shop Phụ Kiện Tiệc Cưới & Sinh Nhật 🎁</h1>

  <form id="product-form">
    <h2>📦 Đăng Sản Phẩm Mới</h2>
    <input type="text" id="name" placeholder="Tên sản phẩm" required />
    <input type="number" id="price" placeholder="Giá (VNĐ)" required />
    <input type="url" id="cover" placeholder="Link ảnh bìa (URL)" required />
    <input type="url" id="img1" placeholder="Ảnh thêm 1 (tuỳ chọn)" />
    <input type="url" id="img2" placeholder="Ảnh thêm 2 (tuỳ chọn)" />
    <input type="url" id="img3" placeholder="Ảnh thêm 3 (tuỳ chọn)" />
    <input type="url" id="img4" placeholder="Ảnh thêm 4 (tuỳ chọn)" />
    <input type="url" id="img5" placeholder="Ảnh thêm 5 (tuỳ chọn)" />
    <input type="text" id="zalo" placeholder="Số Zalo người bán" required />
    <button type="submit">Đăng</button>
  </form>

  <div id="product-list"></div>

  <script src="script.js"></script>
</body>
</html>
